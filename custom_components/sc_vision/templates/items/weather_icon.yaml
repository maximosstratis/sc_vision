weather_icon:
  type: custom:button-card
  variables:
    size: 50px
  show_name: false
  show_icon: false
  styles:
    card:
      - background: none
    grid:
      - grid-template-areas: '"icon"'
  custom_fields:
    icon: |
      [[[
        const weatherIconsDay = {
          clear: "day",
          "clear-night": "night",
          cloudy: "cloudy",
          fog: "cloudy",
          hail: "rainy-7",
          lightning: "thunder",
          "lightning-rainy": "thunder",
          partlycloudy: "cloudy-day-3",
          pouring: "rainy-6",
          rainy: "rainy-5",
          snowy: "snowy-6",
          "snowy-rainy": "rainy-7",
          sunny: "day",
          windy: "cloudy",
          "windy-variant": "cloudy-day-3",
          exceptional: "!!",
        };

        const weatherIconsNight = {
          ...weatherIconsDay,
          clear: "night",
          sunny: "night",
          partlycloudy: "cloudy-night-3",
          "windy-variant": "cloudy-night-3",
        };

        function getWeatherIcon(condition) {
          let sun = hass.states["sun.sun"]
          return `/local/icons/weather/${variables.useSun && sun && sun.state == "below_horizon" ? weatherIconsNight[condition] : weatherIconsDay[condition]}.svg`;
        }

        if (!variables.condition && !entity) {
          return `<div>You need to define variables.condition or entity</div>`;
        }

        return `<img style="height:${variables.size}" src="${getWeatherIcon(variables.condition ?? entity?.state)}" />`
      ]]]